{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="row mt-5">
  <div class="col-6 offset-3">
    <div class="card">
      <div class="card-body">
        <h2 class="h2">Create a Study</h2>
        <form method="post">
          {% csrf_token %} {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Save Study</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
